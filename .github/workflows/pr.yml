on:
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Read release text
        run: | 
          echo 'DESCRIPTION<<EOF' >> $GITHUB_ENV
          cat RELEASE.md | sed 's/`/\\`/g' >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: Create Card Test
        uses: ./
        with:
          version: "1.0"
          contributor: Jake
          description: ${{ env.DESCRIPTION }}
      - name: Reads image as base64
        run: |
          curl --location --request POST "https://api.imgur.com/3/image" \
            --header 'Authorization: Client-ID 81ab2f3855f4524' \
            --form "image=@screenshot.png;filename=screenshot.png;type=image/png"

      - uses: mshick/add-pr-comment@v1
        with:
          message: |
            **Hello**
            üåè
            ${{ env.IMAGE }}
            !
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          repo-token-user-login: 'github-actions[bot]'
          allow-repeats: false 
